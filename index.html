<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="info" id="cardInfo"></div>

<div class="card-row">
    <button style="width: 150px;" onclick="prevCard()">‚Üê Previous</button>
    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-front" id="cardFront"></div>
            <div class="card-back" id="cardBack"></div>
        </div>
    </div>
    <button style="width: 150px;" onclick="nextCard()">Next ‚Üí</button>
</div>

<div class="buttons">
    <!-- <div class="button-group">
        <button class="add-btn" onclick="showAddWordModal()">Add Word</button>
        <button class="edit-btn" onclick="showEditWordModal()">Edit Word</button>
        <button class="delete-btn" onclick="deleteCurrentWord()">Delete Word</button>
    </div> -->
    <div class="button-group">
        <button class="speak-btn" id="speakButton" onclick="speakWord()">üì¢</button>
        <button class="shuffle-btn" id="shuffleButton" onclick="toggleShuffle()">Shuffle</button>
        <select id="vocabSelect" onchange="changeVocabList()">
            <option value="listening" selected>Vocab for Listening</option>
            <option value="reading">Vocab for Reading</option>
        </select>
        <button class="view-btn" onclick="showViewWordsModal()">View All Words</button>
    </div>
</div>

<div id="addWordModal">
    <h3 id="modalTitle">Add New Word</h3>
    <label for="newWord" class="required">Word</label>
    <input type="text" id="newWord" placeholder="Word">
    <label for="newIPA" class="required">IPA</label>
    <input type="text" id="newIPA" placeholder="IPA" disabled>
    <label for="newType" class="required">Type (Noun, Verb, etc.)</label>
    <input type="text" id="newType" placeholder="Type (Noun, Verb, etc.)" disabled>
    <label for="newMeaning" class="required">Meaning in Vietnamese</label>
    <input type="text" id="newMeaning" placeholder="Meaning in Vietnamese" disabled>
    <label for="newExample" class="required">Example Sentence</label>
    <input type="text" id="newExample" placeholder="Example Sentence" disabled>
    <label for="newExampleMeaning" class="required">Meaning of Example Sentence</label>
    <input type="text" id="newExampleMeaning" placeholder="Meaning of Example Sentence" disabled>
    <div id="wordError">This word already exists in the vocabulary!</div>
    <div id="fieldsError">Please fill all fields!</div>
    <div class="modal-buttons">
        <button id="saveButton" onclick="addNewWord()" disabled>Save</button>
        <button onclick="closeAddWordModal()">Cancel</button>
    </div>
</div>

<div id="viewWordsModal">
    <h3>View All Words</h3>
    <input type="text" id="searchWords" placeholder="Search words...">
    <div id="wordList"></div>
    <div class="modal-buttons">
        <button onclick="closeViewWordsModal()">Close</button>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
